<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TusBebidas</title>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                     <img style="height: 150px; width: 150px;" src="./Assets/logo.jpg" alt="">
              <div class="collapse navbar-collapse navbar" id="navbarNavAltMarkup" style="justify-content: end;">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./main.html">Inicio</a>
                  <a class="nav-link" href="./catalogo.html">Catalogo</a>
                  <a class="nav-link" href="#">Contactanos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <h3 class="titulo container-fluid">Dejan tus datos y te contactaremos en menos de 24 hrs</h3>
        <br>
        <form class="row g-3 needs-validation container-fluid" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationTooltip02" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">Barrio</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Ciudad</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Opciones</option>
                <option>Buenos Aires</option>
                <option>Cordoba</option>
                <option>Ushuaia</option>
              </select>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Codigo postal</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
          <div class="input-group">
            <span class="input-group-text">Aclaracion</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <br>
          <div class="form-check form-switch position-relative" style="left: 10px;">
            <input class="form-check-input container-fluid" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label container-fluid" for="flexSwitchCheckDefault">Acepto terminos y condiciones</label>
          </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Terminar compra</button>
            </div>
          </form>
    </main>
    <footer>
    </footer>


<script src="../main.js"></script>
</body>
</html>
