<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TusBebidas</title>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                     <img style="height: 150px; width: 150px;" src="./Assets/logo.jpg" alt="">
              <div class="collapse navbar-collapse navbar" id="navbarNavAltMarkup" style="justify-content: end;">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./main.html">Inicio</a>
                  <a class="nav-link" href="#">Catalogo</a>
                  <a class="nav-link" href="./contactenos.html">Contactanos</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
      <div class="container container-fluid">
        <h1 class="titulo" >Bienvenido a nuestro catalago!</h1>
        <h3 >Tu carrito</h3>
        <hr>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" >#</th>
              <th scope="col" >Item</th>
              <th scope="col" >Cantidad</th>
              <th scope="col" >Accion</th>
              <th scope="col" >Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5" >Carrito vacio. Comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <div class="row" id="cards"></div>
      </div>

      <template id="template-footer">
       <th scope="row" colspan="2" >Total productos</th>
       <td></td>
       <td>
         <button class="btn btn-danger btn-sm" id="vaciar-carrito" > Vaciar carrito</button>
       </td>
       <td class="font-weight-bold" > $ <span>5000</span></td>
     </template>

 <template id="template-carrito">
       <tr>
         <th scope="row" >id</th>
         <td >cafe</td>
         <td >1</td>
         <td>
           <button class="btn btn-info btn-sm"> + </button>
           <button class="btn btn-danger btn-sm"> - </button>
         </td>
         <td >$ <span >500</span></td>
       </tr>
     </template>

      <template id="template-card" >
       <div class="col-12 mb-2  col-md-4 container-fluid" style="width: 250px;">
           <div class="card">
             <img src="" alt="" class="card-img-top" style="width: 200px;">
             <div class="card-body">
               <h5>titulo</h5>
               <p>precio</p>
               <button class="btn btn-dark"> comprar</button>
             </div>
           </div>
         </div>
     </template>
    </main>
    <footer>
    </footer>


<script src="./main.js"></script>
</body>
</html>
